<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="./css/sign-style.css">
</head>
<body>
<div class="container">
        <div class="Welcome col-12 col-md-12 col-lg-9" style = "background-image: url('./assets/welcome/signup.png')">
            <h10>Sign In</h10>
            <div class="signin col-6 col-md-6 col-lg-9" >
                    <input class = "intials col-12 col-md-12 col-lg-12" type="text" placeholder = "User Name" id="username" style="margin-bottom: 20px;"/>    
                    <input class = "intials col-12 col-md-12 col-lg-12" type="password" placeholder = "Password" id="password"/>    
                    <button class = "sign-up" id="signin">Sign In</button>
            </div>

        </div>
</div>

</body>
</html>
